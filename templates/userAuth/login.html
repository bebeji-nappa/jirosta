{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>二郎スタ</title>
        <link rel="stylesheet" href="{% static 'css/userAuth/login.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <img src="{% static 'img/jirosta_logo.png' %}">
            {% if error  %}
                <div class="error">
                    {% for m in error %}
                        <p>{{ m }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'app:userAuth:login' %}" method="POST">
                <input type="text" name="id" placeholder="ID" class="text">
                <input type="password" name="pw" placeholder="パスワード" class="text">
                <input type="submit" value="ログイン"><br>
                {% csrf_token %}
            </form>
            <a href="/"><button class="back">戻る</button></a>
        </div>
    </body>
</html>
